<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <!-- 格式识别 -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>HTML5</title>
</head>

<body>
    <div id="root" class="container">
        <nav id="fiction_chapter_title" style="display: none;">
            <div id="top-nav" class="top-nav">
                <div class="icon-back"></div>
                <div class="nav-title">返回书架</div>
            </div>
        </nav>
        <div class="m-artical-action">
            <div class="artical-action-mid" id="action-mid"></div>
        </div>
        <div id="fiction_container" class="m-read-content">
            <!-- 渲染数据 -->
        </div>
        <div class="m-button-bar">
            <ul class="u-tab">
                <li id="pre_button">上一章</li>
                <li id="next_button">下一章</li>
            </ul>
        </div>
        <footer class="footer" id="font-container">
            <div class="nav-pannel-bk nav_pannel_box" style="display: none;"></div>
            <div class="nav-pannel nav_pannel_box" style="display: none;">
                <div class="child-mod">
                    <span>字号</span>
                    <button id="large-font" class="font-size-button">大</button>
                    <button id="small-font" class="font-size-button">小</button>
                </div>
                <div class="child-mod">
                    <span>背景</span>
                    <div class="bk-container">
                        <div class="bk-container-current"></div>
                    </div>
                    <div class="bk-container">
                        <div class="bk-container-current"></div>
                    </div>
                    <div class="bk-container">
                        <div class="bk-container-current"></div>
                    </div>
                    <div class="bk-container">
                        <div class="bk-container-current"></div>
                    </div>
                    <div class="bk-container">
                        <div class="bk-container-current"></div>
                    </div>
                </div>
            </div>
            <ul class="footer-list" id="bottom_nav" style="display: none;">
                <li class="footer-btn">
                    <span class="footer-icon footer-icon1"></span>
                    <div class="footer-p">样式</div>
                </li>
                <li class="footer-btn" id="font_btn">
                    <span class="footer-icon footer-icon2"></span>
                    <div class="footer-p">字体</div>
                </li>
                <li class="footer-btn" id="night_btn">
                    <span class="footer-icon footer-icon3"></span>
                    <div class="footer-p">模式</div>
                </li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript" src="lib/zepto.min.js"></script>
    <!-- 适用于手机端 更轻量级 -->
    <script type="text/javascript">
    window.jQuery = $;
    // 保证后面的库正常使用
    </script>
    <script type="text/javascript" src="js/jquery.base64.js"></script>
    <script type="text/javascript" src="js/jquery.jsonp.js"></script>
    <!-- 跨域解析加密的jsonp -->
    <script type="text/javascript" src="js/myjs.js"></script>
</body>

</html>
